      }

        background-color: #45a049;
      }

        background-color: #3498db;
      }

        background-color: #2980b9;
      }

        background-color: #e74c3c;
      }

      #autoSaveToggle.active:hover {
        background-color: #c0392b;
      }
    </style>

      grapesjs.plugins.add("grapesjs-oswald-font", (editor) => {
        const fontLink =
          "https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap";

        editor.on("load", () => {
          const canvasStyles =
            editor.Canvas.getDocument().head.querySelectorAll("style, link");
          const fontExists = Array.from(canvasStyles).some((style) =>
            style.href?.includes("fonts.googleapis.com")
          );

          if (!fontExists) {
            const linkEl = document.createElement("link");
            linkEl.rel = "stylesheet";
            linkEl.href = fontLink;
            editor.Canvas.getDocument().head.appendChild(linkEl);
          }
        });
      });

      const saveButton = document.getElementById('saveButton');
      const autoSaveToggle = document.getElementById('autoSaveToggle');
      let autoSaveInterval;

      function saveProject() {
        editor.store();
        console.log('Project saved successfully!');
      }

      function toggleAutoSave() {
        if (autoSaveToggle.classList.contains('active')) {
          clearInterval(autoSaveInterval);
          autoSaveToggle.classList.remove('active');
          autoSaveToggle.textContent = 'Enable Auto-Save';
        } else {
          autoSaveInterval = setInterval(saveProject, 30000); // Auto-save every 30 seconds
          autoSaveToggle.classList.add('active');
          autoSaveToggle.textContent = 'Disable Auto-Save';
        }
      }

      saveButton.addEventListener('click', saveProject);
      autoSaveToggle.addEventListener('click', toggleAutoSave);

      editor.on('load', () => {
        const savedProject = editor.load();
        if (savedProject) {
          console.log('Project loaded successfully!');
        }
      });
    </script>
  </body>
